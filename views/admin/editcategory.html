<%- include("./header.html")%>
<div class="container mt-3">
    <div class="row">
        <div class="col-2">
            <%- include("./sidemenu.html")%>
        </div>
        <div class="10">
            <h3>分类修改</h3>
            <div class="my-1" style="width:400px;">
                <a class="btn btn-success" href="#">添加分类</a>
                <a class="btn btn-primary" href="/admin/categorylist">返回列表页</a>
            </div>
            <div class="card p-3">

            <form action="/admin/category/<%=data._id%>/edit" method="post">
                <div class="form-inline mb-2">
                    <label for="categoryname">分类名称</label>
                    <input type="text"  name="name" class="form-control" id="categoryname" aria-describedby="categoryhelp" value="<%=data.name%>">
                    <small id="categoryhelp" class="form-text text-muted">请填写分类的名称，此栏不能为空</small>
                </div>
                <div class="form-inline mb-2">
                    <label for="orderno">排序：</label>
                    <input type="number" name="orderno" class="form-control" id="orderno" value="<%=data.orderno%>">
                </div>
                <div class="form-group">
                    <label for="submit"></label>
                    <button type="submit" class="btn btn-success" id="submit">修改</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<%- include("./footer.html")%>
